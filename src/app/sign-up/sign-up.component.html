<section id="signUp">
  <div class="container py-4">
    <form>
      <div class="form w-50 m-auto">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input  type="text" class="form-control" placeholder="Enter First Name">
              <div  class="alert alert-danger my-2">
                <p > First name is required</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Last Name">
              <div  class="alert alert-danger my-2">
                <p > Last name is required</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input formControlName="last_name"
            type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text">We'll never share your email with anyone else.</small>
          <div  class="alert alert-danger my-2">
            <p > Email is required</p>
          </div>
        </div>
        <div class="form-group">
          <input formControlName="age" type="number" class="form-control" placeholder="Enter your Age">
          <div class="alert alert-danger my-2">
            <p> Age is required</p>
          </div>
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
          <div  class="alert alert-danger my-2">
            <p > Last name is required</p>
          </div>
        </div>
        <button type="submit" class="btn btn-info">Register</button>
      </div>
    </form>
  </div>
</section>
